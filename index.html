<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="components.js"></script>
    <script src="points.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Triangler</title>
</head>
<body>
    <header>
        <div class="logo">Triangler</div>
        <div class="top-panel">
            <div class="buttons-panel">
                <div id="add-tri-butt" class="action-button success"><span>+ Add</span></div>
                <div id="rem-tri-butt" class="action-button warning disabled"><span>Remove</span></div>
                <div id="duplicate-butt" class="action-button info disabled"><span>Make copy</span></div>
                <button id="add-points" class="action-button info">Add points</button>
                <button id="submit-points" class="action-button info">Submit</button>
                <button id="clear-points" class="action-button info">Clear</button>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="panel">
            <form action="#" id="form-t">
                <div class="form-field">
                    <label for="t-color">Color:</label>
                    <input type="text" name="color" id="t-color" value="#a73448">
                    <label for="t-color-picker"></label>
                    <input type="color" name="color-picker" id="t-color-picker" value="#a73448">
                </div>
                <div class="form-field">
                    <label for="t-top">Top:</label>
                    <input type="number" name="top" id="t-top" value="50" min="0">
                </div>
                <div class="form-field">
                    <label for="t-left">Left:</label>
                    <input type="number" name="left" id="t-left" value="50" min="0">
                </div>
                <div class="form-field">
                    <label for="t-width">Width:</label>
                    <input type="number" name="width" id="t-width" value="100">
                </div>
                <div class="form-field">
                    <label for="t-height">Height:</label>
                    <input type="number" name="height" id="t-height" value="100">
                </div>
                <div class="form-field">
                    <label for="t-rotate">Rotate:</label>
                    <input type="number" name="rotate" id="t-rotate" value="0">
                </div>
                <div class="form-field">
                    <label for="t-skew-x">Skew X:</label>
                    <input type="number" name="skew-x" id="t-skew-x" value="0" min="-179" max="179">
                </div>
                <div class="form-field">
                    <label for="t-skew-y">Skew Y:</label>
                    <input type="number" name="skew-y" id="t-skew-y" value="0" min="-179" max="179">
                </div>
                <div class="form-field">
                    <label for="t-mirror-v">V-Mirror:</label>
                    <input type="checkbox" name="mirror-v" id="t-mirror-v">
                </div>
                <div class="form-field">
                    <label for="t-mirror-h">H-Mirror:</label>
                    <input type="checkbox" name="mirror-v" id="t-mirror-h">
                </div>
                <div class="form-field">
                    <div id="reset-butt" class="action-button warning"><span>Reset</span></div>
                </div>
            </form>
        </div>
        <div class="wrapper">
            <div class="active-marker"></div>
        </div>
        <div class="overlay"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
